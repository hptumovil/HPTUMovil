<ion-content no-bounce padding>

  <!-- Image in the main Screen-->
  <img src="assets/img/main_logo.jpg" style="display:block;width:90%;height:auto;margin-left:auto;margin-right:auto;" />

  <!-- Grid with Icons-->
  <ion-grid>
    <!-- First Row-->
    <ion-row>
      <ion-col>
        <button (click)="goToPage(0)" block>
          <i class="far fa-calendar-alt fa-4x" style="color:#1571AC"></i> 
          <div>Solicitar cita</div> 
          <!-- <img src="assets/img/medicos.png" alt="Medicos">          -->
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(1)" block>
          <i class="far fa-clipboard fa-4x" style="color:#9CBD25"></i> Instructivos Examenes
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(2)" block>
          <i class="fas fa-user-md fa-4x" style="color:#98CADF"></i>
          <div>Nuestros Profesionales</div> 
        </button>
      </ion-col>
    </ion-row>
    <!-- End of the First Row-->

    <!-- Second Row-->
    <ion-row>
      <ion-col>
        <button (click)="goToPage(3)" block>
            <i class="fas fa-map-signs fa-4x" style="color:#98CADF"></i>
            <div>Como Llegar</div>
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(4)" block>
            <i class="fas fa-laptop fa-4x"></i>Check In           
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(5)" block>
          <i class="fas fa-cog fa-4x"></i> Configuracion
        </button>
      </ion-col>
    </ion-row>
    <!-- End of the Second Row-->

    <!-- Third Row-->
    <ion-row>
      <ion-col>
        <button (click)="goToPage(6)" block>
          <i class="far fa-heart fa-4x"  style="color:#65A843"></i> Donaciones
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(7)" block>
            <i class="far fa-envelope-open fa-4x"></i> 
            <div>Contactenos</div>        
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage()" block>
            <i class="fas fa-flask  fa-4x"></i>          
        </button>
      </ion-col>
    </ion-row>
    <!-- End of the third Row-->
  </ion-grid>
</ion-content>
