<ion-content padding>

  <!-- Image in the main Screen-->
  <img src="assets/img/main_logo.jpg" style="display:block;width:90%;height:auto;margin-left:auto;margin-right:auto;" />

  <!-- Grid with Icons-->
  <ion-grid>
    <!-- First Row-->
    <ion-row>
      <ion-col>
        <button (click)="goToPage(0)" block>
          <i class="fas fa-stethoscope fa-5x" style="color:#1571AC"></i> Nuestros Profesionales
          <!-- <img src="assets/img/medicos.png" alt="Medicos">          -->

      </ion-col>

      <ion-col>
        <button (click)="goToPage(1)" block>
          <i class="far fa-clipboard fa-5x" style="color:#9CBD25"></i> Instructivos Examenes

      </ion-col>

      <ion-col>
        <button (click)="goToPage(2)" block>

        </button>
      </ion-col>
    </ion-row>
    <!-- End of the First Row-->

    <!-- Second Row-->
    <ion-row>
      <ion-col>
        <button (click)="goToPage(3)" block>
          <i class="far fa-envelope-open fa-5x"></i> Contactenos
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(4)" block>
          <i class="far fa-check-circle fa-5x"></i> Checki In
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(5)" block>
          <i class="fas fa-cog fa-5x"></i> Configuracion
        </button>
      </ion-col>
    </ion-row>
    <!-- End of the Second Row-->

    <!-- Third Row-->
    <ion-row>
      <ion-col>
        <button (click)="goToPage(6)" block>
          <i class="far fa-heart fa-5x"  style="color:#65A843"></i> Donaciones
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage()" block>
          <img src="assets/img/75.png" alt="Boton de prueba 1">
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage()" block>
          <img src="assets/img/75.png" alt="Boton de prueba 1">
        </button>
      </ion-col>
    </ion-row>
