<ion-content no-bounce padding fullscreen="true">

  <!-- Image in the main Screen-->
  <img src="assets/img/main_logo.jpg" style="display:block;width:90%;height:auto;margin-left:auto;margin-right:auto;" />

  <!-- Grid with Icons-->
  <ion-grid >
    <!-- First Row-->
    <ion-row>
      <ion-col>
        <button (click)="goToPage(0)" clear block class="text-on-bottom">
          <i class="far fa-calendar-alt fa-4x" style="color:#1571AC"></i> 
          <p>Solicitar cita</p>         
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(1)" clear block class="text-on-bottom">
          <i class="far fa-clipboard fa-4x" style="color:#9CBD25"></i> 
          <p>Instructivos Examenes</p> 
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(2)" clear block class="text-on-bottom">
          <i class="fas fa-user-md fa-4x" style="color:#98CADF"></i>
          <p>Nuestros Profesionales </p>
        </button>
      </ion-col>
    </ion-row>
    <!-- End of the First Row-->

    <!-- Second Row-->
    <ion-row>
      <ion-col>
        <button (click)="goToPage(3)" clear block class="text-on-bottom">
            <i class="fas fa-map-signs fa-4x" style="color:#98CADF"></i>
            <p>Como Llegar</p>
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(4)" clear block class="text-on-bottom">
            <i class="fas fa-laptop fa-4x"></i>
            <p>Check In</p>           
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(5)" clear block class="text-on-bottom">
          <i class="fas fa-cog fa-4x"></i>
          <p>Configuracion</p>
        </button>
      </ion-col>
    </ion-row>
    <!-- End of the Second Row-->

    <!-- Third Row-->
    <ion-row>
      <ion-col>
        <button (click)="goToPage(6)" clear block class="text-on-bottom">
          <i class="far fa-heart fa-4x"  style="color:#65A843"></i>
          <p>Donaciones</p>
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage(7)" clear block class="text-on-bottom">
            <i class="far fa-envelope-open fa-4x"></i> 
            <p>Contactenos</p>        
        </button>
      </ion-col>

      <ion-col>
        <button (click)="goToPage()" clear block class="text-on-bottom">
            <i class="fas fa-flask  fa-4x"></i>          
        </button>
      </ion-col>
    </ion-row>
    <!-- End of the third Row-->
  </ion-grid>
</ion-content>
