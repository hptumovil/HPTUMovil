<ion-header>

  <ion-navbar>
    <ion-title>Mapas Internos</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Origen</ion-label>
      <ion-label>{{location1.titulo}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Destino</ion-label>
      <ion-label>{{location2.titulo}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-item *ngFor="let map of maps">
      <!-- TODO: show an image with a message "relación no válida"or something
      img src="assets/img/example.gif" *ngIf="show" 
      use the ngIf property-->
      <img src="{{map.archivo}}">
    </ion-item>
  </ion-list>

  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="newSearch()">Regresar</button>
  </ion-toolbar>
</ion-footer>
