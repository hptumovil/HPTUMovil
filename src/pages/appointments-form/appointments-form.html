<ion-header>

  <ion-navbar>
    <ion-title>Solicitud de cita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Nombre(s)</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Identificación</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Celular</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Procedimiento o examen</ion-label>
      <ion-select [(ngModel)]="procedimiento-examen" interface="popover">
        <ion-option value="Procedimiento">Procedimiento</ion-option>
        <ion-option value="Examen">Examen</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Responsable Pago</ion-label>
      <ion-select [(ngModel)]="responsable-pago" interface="popover">
        <ion-option value="EPS">EPS</ion-option>
        <ion-option value="Póliza y medicina">Póliza y medicina</ion-option>
        <ion-option value="Pago directo">Pago directo</ion-option>
      </ion-select>
    </ion-item>

    <!--
    <div padding>
        <button ion-button>Cargar imagen</button>
        <p>Adjunte la orden del asegurador y/o médico tratante</p>
    </div>
    -->
  </ion-list>

  <ion-item>
    <ion-label>Acepta términos y condiciones de uso de datos</ion-label>
    <ion-checkbox color="dark"></ion-checkbox>
  </ion-item>

  <div padding>
      <button ion-button full (click)="sendInfo()">Enviar</button>
  </div>

</ion-content>
