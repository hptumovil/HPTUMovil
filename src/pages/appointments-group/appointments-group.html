<ion-header>

  <ion-navbar>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div>
        <ion-list inset>
            <button ion-item *ngFor="let item of services" (click)="openForm(item)">
                <h3>{{item.Nombre}}</h3>
                <p>{{item.Categoria}}</p>
            </button>
          </ion-list>
    </div> 

</ion-content>
