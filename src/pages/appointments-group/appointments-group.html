<ion-header>

  <ion-navbar>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Search bar -->
  <ion-searchbar (ionInput)="getItems($event)" (keydown.backspace)="onBackSpace($event)" (ionClear)="onClear($event)" (ionCancel)="onCancel($event)" placeholder="Buscar por especialidad o examen"></ion-searchbar>
  
  <!-- The items that belongs to this cetegory group-->
  <div *ngIf="isValid;else other_content" padding>
    <ion-list inset>
      <button ion-item *ngFor="let item of itemsToShow" (click)="openForm(item)">
        <div text-wrap>{{item.Nombre}}</div>
        <p>{{item.Categoria}}</p>
      </button>
    </ion-list>
  </div>

  <!-- List of services searched -->
  <ng-template #other_content>
      <ion-list>
        <button ion-item (click)="openForm(item)" *ngFor="let item of itemsToShow">        
          <div text-wrap>{{item.Nombre}}</div>
          <p>{{item.Categoria}}</p>
        </button>
      </ion-list>
    </ng-template>

</ion-content>
