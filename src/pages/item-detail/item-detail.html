<ion-header>

  <ion-navbar>
    <ion-title>{{ item.firstname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>
-->

  <ion-card>
      <img src= {{item.profilePic}} />

      <ion-card-content>
        <ion-card-title>
          {{item.firstname}} {{item.lastname}}
        </ion-card-title>        
        <br>
        <h2>{{item.cargo}}</h2>        
        <h2>Email: {{item.email}}</h2>
        <br>
        <p text-wrap>{{item.perfil}}</p>
      </ion-card-content>
  </ion-card>  
</ion-content>
