<ion-header>

  <ion-navbar>
    <ion-title>Preguntas Frecuentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let question of questions" text-wrap>
      <button ion-item (click)="openItem(question)">
        <h2>{{question.Pregunta}}</h2>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
