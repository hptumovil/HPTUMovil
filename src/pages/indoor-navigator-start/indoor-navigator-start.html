<ion-header>

  <ion-navbar>

    <ion-title>Punto de Partida</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

  <ion-item>
    <ion-label>Seleccione el punto de origen</ion-label>
  </ion-item>
  <ion-list no-lines>

    <ion-item *ngFor="let location of locations" text-wrap>

      <ion-card (click)="openItem(location)">

        <img src="{{location.urlImagen}}" />
        <div class="card-title">{{location.titulo}}</div>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
