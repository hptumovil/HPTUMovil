<ion-header>

  <ion-navbar>
    <ion-title>{{exam.Titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <h2>Descripci√≥n</h2>
    </ion-card-header>
    <ion-card-content>
      {{exam.Descripcion}}
    </ion-card-content>
  </ion-card>



  <ion-list class="accordion-list">
    <!-- First Level -->
    <ion-list-header *ngFor="let item of exam.info; let i = index">
      <!-- Toggle Button -->
      <button ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
        <ion-icon item-left name="add" *ngIf="!item.open"></ion-icon>
        <ion-icon item-left name="remove" *ngIf="item.open"></ion-icon>
        {{ item.Nombre }}
      </button>

      <ion-list *ngIf="item.instrucciones && item.open">
        <!-- Secon Level-->
        <ion-item *ngFor="let child of item.instrucciones; let j = index" style="text-transform: none;" text-wrap>
          {{child}}
        </ion-item>
      </ion-list>
    </ion-list-header>



  </ion-list>

  <div>
  <button ion-button icon-left block (click)="call('3604788')">
    <ion-icon name="call"></ion-icon>
    Linea 1
  </button>

  <button ion-button icon-left block (click)="call('4459572')">
    <ion-icon name="call"></ion-icon>
    Linea 2
  </button> 

  </div>





</ion-content>
