<ion-header>

  <ion-navbar>
    <ion-title>{{exam.Titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <h2>
        <strong>
            Descripci√≥n
        </strong>
        </h2>
    </ion-card-header>
    <ion-card-content text-justify>     
      {{exam.Descripcion}}          
    </ion-card-content>
  </ion-card>



  <ion-list class="accordion-list">
    <!-- First Level -->
    <ion-list-header *ngFor="let item of exam.info; let i = index">
      <!-- Toggle Button -->
      <button ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
        <ion-icon item-left name="add" *ngIf="!item.open"></ion-icon>
        <ion-icon item-left name="remove" *ngIf="item.open"></ion-icon>
        {{ item.Nombre }}
      </button>

      <ion-list *ngIf="item.instrucciones && item.open">
        <!-- Secon Level-->
        <ion-card-content *ngFor="let child of item.instrucciones; let j = index" style="text-transform: none;" text-wrap text-justify>
          {{child}}
        </ion-card-content>
      </ion-list>
    </ion-list-header>



  </ion-list>
  <div text-center>
      <button ion-button round icon-end (click)="call()">
          Llamar
        </button>
  </div>
  
</ion-content>
