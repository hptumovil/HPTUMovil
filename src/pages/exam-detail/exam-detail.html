<ion-header>

  <ion-navbar>
    <ion-title>{{exam.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <h2>Descripci√≥n</h2>
    </ion-card-header>
    <ion-card-content>
      {{exam.descripcion}}
    </ion-card-content>
  </ion-card>

  <h2></h2>
  <ion-list>

    <ion-list-header>Preparacion</ion-list-header>
    <ion-card>
      <ion-card-content *ngFor="let prep of exam.preparacion">
        {{prep}}
      </ion-card-content>
    </ion-card>

    <ion-list-header>Recomendaciones</ion-list-header>
    <ion-card>
        <ion-card-content *ngFor="let reco of exam.recomendaciones">
            {{reco}}
        </ion-card-content>
    </ion-card>

    <ion-list-header>Recuerde</ion-list-header>
    <ion-card>
        <ion-card-content>
          {{exam.recuerde}}
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
