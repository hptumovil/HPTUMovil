<ion-header>

  <ion-navbar>
    <ion-title>Nuestros Profesionales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onClear($event)" (ionCancel)="onCancel($event)" placeholder="Buscar por apellido"></ion-searchbar>

  <ion-item-group *ngFor="let group of groupedContacts">
 
    <ion-item-divider light>{{group.letter}}</ion-item-divider>
    <ion-item *ngFor="let contact of group.contacts">
      <ion-avatar item-start>
          <img src="{{contact.thumbnail}}">
      </ion-avatar>      
      {{contact.firstname}} {{contact.lastname}}
    </ion-item>

  </ion-item-group>  
</ion-content>
