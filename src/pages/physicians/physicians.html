<ion-header>

  <ion-navbar>
    <ion-title>Nuestros Profesionales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.firstname}} {{user.secondname}} {{user.lastname}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
