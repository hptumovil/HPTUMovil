<ion-header>

  <ion-navbar>
    <ion-title>Nuestros profesionales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" (keydown.backspace)="onBackSpace($event)" (ionClear)="onClear($event)" (ionCancel)="onCancel($event)"
    placeholder="Buscar nombre o especialidad"></ion-searchbar>

  <div *ngIf="isValid;else other_content">
    <ion-list-header>
      Especialidad
    </ion-list-header>
    <ion-list inset>
      <button ion-item (click)="openCategory(especialidad.Nombre)" *ngFor="let especialidad of especialidades | async">
        <div text-wrap>{{especialidad.Nombre}}</div>
      </button>
    </ion-list>
  </div>

  <!-- List of services searched -->
  <ng-template #other_content>
    <ion-list>
      <button ion-item (click)="openItem(item)" *ngFor="let item of physicians">
        <ion-avatar item-start>
          <img src="{{item.thumbnail}}">
        </ion-avatar>
        <h2>{{item.lastname}} {{item.firstname}}</h2>
        <h3 text-wrap>{{item.cargo}}</h3>
      </button>
    </ion-list>
  </ng-template>



</ion-content>
