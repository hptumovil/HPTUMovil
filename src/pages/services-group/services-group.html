<ion-header>

  <ion-navbar>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>  

  <!-- List o Services -->
  <div>
      <ion-list inset>
          <button ion-item *ngFor="let group of groupedServices" (click)="openItem(group.subgrupo)">
            <h2>{{group.subgrupo}}</h2>
          </button>
        </ion-list>
  </div>  
</ion-content>
