<!--
  Generated template for the PhysiciansCategoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item (click)="openItem(item)" *ngFor="let item of physicians">
          <ion-avatar item-start>
            <img src="{{item.thumbnail}}">
          </ion-avatar>
          <h2>{{item.lastname}} {{item.firstname}}</h2>
          <h3 text-wrap>{{item.cargo}}</h3>
        </button>
      </ion-list>
</ion-content>
