<ion-header>

  <ion-navbar>
    <ion-title>Portafolio de Servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <!-- Slider with images of main services -->
  <div class="banner">

    <ion-slides pager autoplay="5000" loop="true" speed="2000">

      <ion-slide *ngFor="let slide of slides">
        <!-- <h4 [innerHTML]="slide.title" class="slide-title"></h4>  -->
        <img [src]="slide.image" style="display:block;width:auto;height:auto;margin-left:auto;margin-right:auto;" />

      </ion-slide>
    </ion-slides>

  </div>

  <!-- Search bar -->
  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onClear($event)" (ionCancel)="onCancel($event)" placeholder="Buscar Servicio"></ion-searchbar>

  <!-- Grid with services' Categories-->
  <div class="categories" padding *ngIf="isValid;else other_content">

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button clear full class="button-ios-rounded" text-center>
            <div>
              <div>
                <i class="fas fa-heartbeat fa-4x" style="color:#20CE99"></i>
              </div>
              <label text-wrap>Cirugía</label>
            </div>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button clear full class="button-ios-rounded" text-center>
            <div>
              <div>
                <i class="fas fa-bed fa-4x" style="color:#29A5FF"></i>
              </div>
              <label text-wrap>Internación</label>
            </div>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button clear full class="button-ios-rounded" text-center>
            <div>
              <div>
                <i class="fas fa-stethoscope fa-4x" style="color:#634ED1"></i>
              </div>
              <label text-wrap>Consulta Externa</label>
            </div>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button clear full class="button-ios-rounded" text-center>
            <div>
              <div>
                <i class="fas fa-question fa-4x" style="color:#FF9D01"></i>
              </div>
              <label text-wrap>ADXCTER</label>
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  
  <!-- List of services searched -->
  <ng-template #other_content>
    <ion-list>
      <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">        
        <h3>{{item.nombre}}</h3>
        <p>{{item.grupo}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>
    </ion-list>
  </ng-template>

</ion-content>
