<ion-header>

  <ion-navbar>
    <ion-title>Portafolio de Servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  

  <div class="banner">

    <ion-slides pager autoplay="5000" loop="true" speed="3000">

      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.image" class="slide-image" />
        <h4 [innerHTML]="slide.title"></h4>

      </ion-slide>
    </ion-slides>

  </div>

  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onClear($event)" (ionCancel)="onCancel($event)" placeholder="Buscar Servicio"></ion-searchbar>

  <div class="categories" padding>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button class="button-ios-rounded" text-center>
                <div>
                  <ion-icon name="home"></ion-icon>
                </div>
                Cirugía
              </button>
        </ion-col>
        <ion-col col-6>
          <button class="button-ios-rounded" text-center>
            <div>
              <ion-icon name="home"></ion-icon>
            </div>
            Internación
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button class="button-ios-rounded" text-center>
            <div>
              <ion-icon name="home"></ion-icon>
            </div>
            Consulta Externa
          </button>
        </ion-col>
        <ion-col col-6>
          <button class="button-ios-rounded" text-center>
            <div>
              <ion-icon name="home"></ion-icon>
            </div>
            ADXCTER
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>


</ion-content>
