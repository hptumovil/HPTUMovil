<ion-header>

  <ion-navbar>
    <ion-title>Agendar Cita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <!-- Search bar -->
  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onClear($event)" (ionCancel)="onCancel($event)" placeholder="Buscar Servicio"></ion-searchbar>

  <!--services' Categories-->
  <div padding>
    <button ion-button block outline large icon-right color="dark" (click)="openItem('Ayudas Diagnósticas')">
      <div padding>Ayudas Diagnósticas</div>      
      <i class="fas fa-heartbeat fa-2x"></i>
    </button>

    <button ion-button block outline large icon-right color="secondary" (click)="openItem('Cancerología')">
      <div padding>Cancerología Consulta Ext</div>      
      <i class="fas fa-life-ring fa-2x"></i>
    </button>

    <button ion-button block outline large icon-right color="danger" (click)="openItem('Laboratorio')">
      <div padding>Laboratorio</div>      
      <i class="fas fa-flask fa-2x"></i>
    </button>

    <button ion-button block outline large icon-right (click)="openItem('Radiología')">
      <div padding>Radiología & Imagenes Dx</div>      
      <i class="fas fa-x-ray fa-2x"></i>
    </button>


  </div>
  

  <!-- List of services searched -->
  <ng-template #other_content>
      <ion-list>
        <button ion-item (click)="openSearchedItem(item)" *ngFor="let item of itemsToShow">        
          <h3>{{item.Nombre}}</h3>
          <p>{{item.Categoria}}</p>
        </button>
      </ion-list>
    </ng-template>

</ion-content>
