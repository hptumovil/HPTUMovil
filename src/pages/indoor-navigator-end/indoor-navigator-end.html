<ion-header>

  <ion-navbar>

    <ion-title>Punto de llegada</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-item>
    <div class="informacion" text-wrap padding>
      Punto de partidad seleccionado:
      <strong>{{location1.titulo}}.</strong>
      <br><br>
      Ahora seleccione el punto de destino
    </div>



  </ion-item>
  <ion-list no-lines>
    <ion-item *ngFor="let location of locations" text-wrap>

      <ion-card (click)="openItem(location)">

        <img src="{{location.urlImagen}}" />
        <div class="card-title">{{location.titulo}}</div>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
