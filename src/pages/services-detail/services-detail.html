<ion-header>

  <ion-navbar>
    <ion-title>services-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

   <!-- Search bar -->
   <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onClear($event)" (ionCancel)="onCancel($event)" placeholder="Buscar Servicio"></ion-searchbar>

  <!-- List o Services -->
    <ion-list inset>
        <button ion-item *ngFor="let item of services">    
          <h3>{{item.Nombre}}</h3>
          <p>{{item.Grupo}}</p>          
        </button>
      </ion-list>

</ion-content>
